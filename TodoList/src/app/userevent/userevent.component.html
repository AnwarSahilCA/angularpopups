<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column  -->
   
   <ng-container matColumnDef="event_id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let product"> {{product.eventId}} </td>
  </ng-container>  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
  </ng-container>

   <!-- Name Column  -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> deadline </th>
    <td mat-cell *matCellDef="let product"> {{product.deadline}} </td>
  </ng-container>

   <!-- Weight Column  -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let product"> <button mat-icon-button class="mat-button-custom">
      <mat-icon svgIcon="check" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon svgIcon="cross" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    
    
    </button> </td>
  </ng-container>

  </ng-container>

   <!-- Symbol Column  -->
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
